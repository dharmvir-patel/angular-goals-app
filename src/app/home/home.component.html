<div class="container color-dark">
	<div class="col">
	    <p>Add a goal list item</p>
	</div>
	<div class="col">
	    <p>Our goal list ( {{ itemCount }} ) </p>
	</div>
</div>
<div class="container color-light">
	<div class="col">
	    <p class="sm"></p>
		<form>
			<input type="text" class="txt" name="item" value="" placeholder="My Goals.." [(ngModel)]="goalText"/>		
			<input type="submit" class="btn" [value]="btnText" (click)="addItem()"/>
		</form>
	</div>
	<div class="col">
	    <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">{{ goal }}</p>
	</div>
</div>
